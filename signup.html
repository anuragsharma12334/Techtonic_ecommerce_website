<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/signup.css">
    <link rel="stylesheet" href="css/app.css">  
    <title>Sign Up - Techtonic</title>
    <style>
        .error {
            color: red;
            font-size: 0.9em;
            display: block;
        }
        input.error {
            border: 2px solid red; /* Red border for invalid inputs */
        }
    </style>
</head>
<body>

    <header>
        <div class="logo-container">
            <h1>Techtonic</h1>
        </div>
    </header>

    <div class="signup-container">
        <form class="signup-form" id="signupForm">
            <h2>Create Account</h2>
            <div class="input-group">
                <input type="text" placeholder="Username" id="username" required>
                <span class="error" id="usernameError"></span>
            </div>
            <div class="input-group">
                <input type="email" placeholder="Email" id="email" required>
                <span class="error" id="emailError"></span>
            </div>
            <div class="input-group">
                <input type="password" placeholder="Password" id="signupPassword" required>
                <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
                <span class="error" id="passwordError"></span>
            </div>
            <div class="input-group">
                <input type="password" placeholder="Confirm Password" id="confirmPassword" required>
                <span class="error" id="confirmPasswordError"></span>
            </div>
            <button type="submit">Sign Up</button>
            <p class="signup-link">Already have an account? <a href="login.html">Login</a></p>
        </form>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission

            // Clear previous error messages and styles
            const errorElements = document.querySelectorAll('.error');
            errorElements.forEach(error => error.textContent = '');

            const inputs = document.querySelectorAll('input');
            inputs.forEach(input => input.classList.remove('error')); 

            // Validate fields
            let isValid = true;

            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('signupPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Username validation
            if (username.length < 3) {
                document.getElementById('usernameError').textContent = 'Username must be at least 3 characters long.';
                document.getElementById('username').classList.add('error'); 
                isValid = false;
            }

            // Email validation
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                document.getElementById('emailError').textContent = 'Please enter a valid email address.';
                document.getElementById('email').classList.add('error'); 
                isValid = false;
            }

            // Password validation
            if (password.length < 6) {
                document.getElementById('passwordError').textContent = 'Password must be at least 6 characters long.';
                document.getElementById('signupPassword').classList.add('error'); 
                isValid = false;
            }

            // Confirm password validation
            if (password !== confirmPassword) {
                document.getElementById('confirmPasswordError').textContent = 'Passwords do not match.';
                document.getElementById('confirmPassword').classList.add('error'); // Add error class
                isValid = false;
            }

          
            if (isValid) {
                alert('Form submitted successfully!');
                window.location.href = 'index.html'; 
            }
        });
    
        function togglePassword() {
            const passwordField = document.getElementById('signupPassword');
            const confirmPasswordField = document.getElementById('confirmPassword');
            const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordField.setAttribute('type', type);
            confirmPasswordField.setAttribute('type', type); 
        }
    </script>

</body>
</html>
